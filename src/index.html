<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Google_Docs_2020_Logo.svg/1200px-Google_Docs_2020_Logo.svg.png"
      type="image/x-icon"
    />
    <title>Tech Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body >
    <section class="editor-section">
      <h2 class="editor-header">Tech Editor</h2>
      <div class="editor-container">
        <div class="toolbar-container">
          <div class="toolber-1">
            <h2  id="addText" class="bold-1">Add Text</h2>
            <h2 id="bold" class="bold-1">B</h2>
            <h2 id="italic" class="italic">I</h2>
            <h2 id="underline" class="underline">U</h2>
          </div>
          <div class="toolber-2">
            <i
              id="left"
              class="align-icon fa-solid fa-align-left"
            ></i>
            <i
              id="center"
              class="align-icon fa-solid fa-align-center"
            ></i>
            <i
              id="right"
              class="align-icon fa-solid fa-align-right"
            ></i>
          </div>

          <div class="toolber-3">
            <select
              class="font-selector"
              name=""
              id="font-family"
            >
              <option value="Arial">Arial</option>
              <option value="Georgia">Georgia</option>
              <option value="Verdana">Verdana</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Courier New">Courier New</option>
              <option value="Impact">Impact</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Trebuchet MS">Trebuchet MS</option>
              <option value="Palatino Linotype">Palatino Linotype</option>
              <option value="Lucida Console">Lucida Console</option>
            </select>
            
            <input
              value="16"
              class="size-input"
              id="number-input"
              type="number"
              name=""
              id=""
            />
            <h2 id="upper-case" class="format-button">Aa</h2>
            <input
              class="color-input"
              id="color-id"
              type="color"
              name=""
              id=""
            />
          </div>
        </div>
        <div
          class=""
        ></div>
        <div  id="text-area-container"  class="text-area">
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
